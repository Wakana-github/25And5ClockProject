<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>25+5clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    



    <div class="container">

        <div class="row">
          <h1 class="text-center p-5">25 + 5 clock App</h1>
          <div class="col-md-6">
            <div class="card mb-4 shadow-sm">
              <div class="card-header" id="break-label">Break Length</div>
              <div class="card-body">
                <p class="card-text">
                    <div id="break-length">5</div>
                </p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" id="break-increment" class="btn btn-sm btn-outline-secondary">+</button>
                    <button type="button" id="break-decrement" class="btn btn-sm btn-outline-secondary">-</button>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card mb-4 shadow-sm">
                <div class="card-header" id="session-label">Session Length</div>
                <p class="card-text">
                    <div id="session-length">25</div>
                </p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" id="session-increment" class="btn btn-sm btn-outline-secondary">+</button>
                    <button type="button" id="session-decrement" class="btn btn-sm btn-outline-secondary">-</button>
                  </div>     
                </div>
              </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="card mb-4 shadow-sm">
                <div  class="card-header" id="timer-label">Session</div>
                <p class="card-text"> 
                    <div id="time-left">25:00</div>
                </p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" id="start_stop" class="btn btn-sm btn-outline-secondary">Start/Stop</button>
                    <button type="button" id="reset" class="btn btn-sm btn-outline-secondary">Reset</button>
                  </div>     
                </div>
              </div>
            </div>
        </div>
    </div>
    <audio id="beep" src = "./alarm.mp3"></audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
